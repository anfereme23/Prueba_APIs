<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba APIs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-dark text-white">
    <header>
      <h1>Conversor de Moneda Nacional</h1>
      <hr class="text-info" />
    </header>
    <main class="bg-secondary px-5 py-3 rounded">
      <div>
        <h3>Pesos CLP</h3>
        <input
          id="pesoChileno"
          class="form-control"
          placeholder="Ingrese el monto en CLP"
        />
      </div>
      <br />
      <div>
        <h6>Moneda a Convertir:</h6>
        <select class="slctMoneda form-select my-3">
          <option disabled selected>Selecciona moneda</option>
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
        </select>
      </div>
      <div>
        <button id="btnbuscar" class="btn btn-info w-100 text-white fw-bold">
          Buscar
        </button>
      </div>
      <div class="grafica">
        <canvas id="myChart"></canvas>
        <h5 id="resultado"><span>...</span></h5>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
